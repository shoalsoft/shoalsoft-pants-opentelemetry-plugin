[GLOBAL]
pants_version = "2.25.0.a1"
backend_packages.add = [
  "pants.backend.build_files.fmt.black",
  "pants.backend.plugin_development",
  "pants.backend.python",
  "pants.backend.python.lint.docformatter",
  "pants.backend.python.lint.black",
  "pants.backend.python.lint.flake8",
  "pants.backend.python.lint.isort",
  "pants.backend.python.typecheck.mypy",
]

[python]
interpreter_constraints = ["==3.9.*", "==3.11.*"]
enable_resolves = true
pip_version = "25.0"
default_resolve = "pants-2.25.x"

[python.resolves]
"pants-2.25.x" = "3rdparty/python/pants-2.25.x.lock"
"pants-2.24.x" = "3rdparty/python/pants-2.24.x.lock"
"pants-2.23.x" = "3rdparty/python/pants-2.23.x.lock"
pytest = "3rdparty/python/pytest.lock"

[python.resolves_to_interpreter_constraints]
"pants-2.25.x" = ["==3.11.*"]
"pants-2.24.x" = ["==3.9.*"]
"pants-2.23.x" = ["==3.9.*"]
pytest = ["==3.11.*", "==3.9.*"]

[python-bootstrap]
search_path = ["<PYENV>"]

[python-infer]
unowned_dependency_behavior = "error"

[python-repos]
find_links = ["https://wheels.pantsbuild.org/simple"]

[pex-cli]
version = "v2.32.1"
known_versions = [
  "v2.32.1|macos_arm64|1e953b668ae930e0472e8a40709adbf7c342de9ad249d8bbbc719dce7e50e0f7|4450314",
  "v2.32.1|macos_x86_64|1e953b668ae930e0472e8a40709adbf7c342de9ad249d8bbbc719dce7e50e0f7|4450314",
  "v2.32.1|linux_x86_64|1e953b668ae930e0472e8a40709adbf7c342de9ad249d8bbbc719dce7e50e0f7|4450314",
  "v2.32.1|linux_arm64|1e953b668ae930e0472e8a40709adbf7c342de9ad249d8bbbc719dce7e50e0f7|4450314",
]

[pytest]
args = ["--no-header", "-vv"]
install_from_resolve = "pytest"
requirements = ["//3rdparty/python:pytest"]

[source]
root_patterns = ["/src/python"]

[anonymous-telemetry]
enabled = false

[flake8]
config = "build-support/flake8/.flake8"
